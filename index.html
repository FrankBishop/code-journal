<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div data-view="entry-form">
      <h1>New Entry</h1>
      <div class="image-box">
      <img src="images\placeholder-image-square.jpg" alt="Default Blank Image">
      </div>
      <form action="">
        <div class="image-box-submit"><label for = "image-URL">Image URL</label>
        <input type="url" name="url" id="image-URL">
        </div>
        <div class="title-field"><label for = "Title">Title</label>
        <input type="text" name="text" id="Title">
        </div>
        <div class="notes-field"><label for = "Notes">Notes</label>
        <textarea name="Notes" id="Notes" cols="40" rows="15"></textarea>
        </div>
        <div><label for="Save"></label>
        <input type="submit" name="Save" value="Save" id="Save">
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
